<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Click the Box Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let box = { x: 50, y: 50, size: 50 };

        function drawBox() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(box.x, box.y, box.size, box.size);
        }

        canvas.addEventListener('click', function(e) {
            let rect = canvas.getBoundingClientRect();
            let mouseX = e.clientX - rect.left;
            let mouseY = e.clientY - rect.top;

            if (
                mouseX > box.x &&
                mouseX < box.x + box.size &&
                mouseY > box.y &&
                mouseY < box.y + box.size
            ) {
                alert('ðŸŽ‰ You clicked the box!');
                box.x = Math.random() * (canvas.width - box.size);
                box.y = Math.random() * (canvas.height - box.size);
                drawBox();
            }
        });

        drawBox();
    </script>
</body>
</html>
