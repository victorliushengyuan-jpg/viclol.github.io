<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { /* Set default font, margin, box-sizing */
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
}

.header { /*top header section*/
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

#navbar { /*  Sticky top navbar with links and hover/active effects */
  position: sticky;
  top: 0;
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}
.content { /* image text and oaragraphs padding*/
  padding: 16px;
}

img {
  display: block;
  margin: auto;
}
p {
  text-align: center;
}
* {
  box-sizing: border-box;
}
.contact-form label { /* Labels, inputs, textarea, and submit button styling */
  margin: 15px 0 5px;
  font-size: 16px;
  color: #444;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
  border-radius: 4px;
}

.contact-form textarea {
  min-height: 150px;
  resize: vertical;
}

.send-btn {
  margin: 25px auto 0;
  padding: 12px 40px;
  background-color: #8aa014; 
  border: none;
  font-weight: bold;
  letter-spacing: 3px;
  cursor: pointer;
  border-radius: 4px;
}

.parent-container { /* optional container for layout alignment*/
    display: flex;
    justify-content: flex-start !important;
    align-items: flex-start !important;
}
</style>
</head>
<body>
<div class="header"></div>
<!--navigation bar section Sticky navbar with links to different pages-->
<div id="navbar">
  <a class="active" href="redesine.html">Home</a>
  <a href="OurSerivce.html">Our services</a>
  <a href="About us.html">About Us</a>
  <a href="Contact.html">Contact Us</a>
</div>
<!--main content section.Logo image, tagline, and page heading-->
<div class="content">
<img src="https://img1.wsimg.com/isteam/ip/2b6510c5-0d30-4dc6-8061-a9571f0bb37b/logo/ff38d70c-fbbc-4444-956e-439910f17d3d.png/:/rs=w:967,h:250,cg:true,m/cr=w:967,h:250/qt=q:95" alt="Clash Royale game image" width="400" height="120"/>
<p>Custom Upholstery & Interior Design</p>
<h4>Contact us</h4>
<hr>
<h5>We Can't Wait To Hear From You!</h5>
<!--Collects user's name, email, and project details-->
<form class="contact-form">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" />

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Tell us more about your project*</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit" class="send-btn">SEND</button>
</form>
