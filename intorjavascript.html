<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
    <script>

        console.log("Hello World!");
        /* This is a multi-line comment */
        let name = "Victor";
        let grade = 100;
        let job = "student";
        
        console.log(name, grade, job);

        let num1 = 10;
        let num2 = 12;
        let num3 = 15;

        console.log(num1 + num2 + num3);

        num1 = num2 + num3;
        num2 = num1 + num3;
        num3 = num2 + num1;

        console.log(num1);
        console.log(num2);
        console.log(num3);

        let first = "Victor";
        let last = "Liu";
        let quest = "How are you?";
        
        console.log(`Hey ${first} ${last}. ${quest}`);


        let age = prompt("Enter your age");
        age = Number(age);

        console.log(`You are ${age} years old.`);
        console.log(age + 1);

    </script>

    <h1>Victor</h1>
