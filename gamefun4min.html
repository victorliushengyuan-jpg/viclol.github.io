<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Fun 4 Min</title>
  <style>
    body { background:#061223; color:#cfe6ff; font-family:sans-serif; text-align:center; }
    #hud { margin-top:8px; }
    canvas { background:#0b1630; display:block; margin:20px auto; border-radius:8px; }
    button { margin:4px; padding:6px 12px; border-radius:6px; background:#1d3a6b; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Game Fun 4-Minute Demo</h1>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div id="hud">
    <span id="time">04:00</span> |
    <span id="score">0</span> pts |
    <span id="gems">0</span> gems |
    <span>High: <span id="high">0</span></span><br>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: 320, y: 400, radius: 20 };
let score = 0, gems = 0, timeLeft = 240, GAME_LENGTH = 240;
let meteors = [], objects = [];
let running = false, paused = false, lastTime = 0;
let high = Number(localStorage.getItem('md_high')) || 0;
document.getElementById('high').textContent = high;

function beep(){ /* stub */ }

function updateHUD() {
  const mm = Math.floor(timeLeft/60);
  const ss = Math.floor(timeLeft%60).toString().padStart(2,'0');
  document.getElementById('time').textContent = `${mm.toString().padStart(2,'0')}:${ss}`;
  document.getElementById('score').textContent = score;
  document.getElementById('gems').textContent = gems;
  document.getElementById('high').textContent = high;
}

function render() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Player ship
  ctx.save();
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
  ctx.fillStyle = '#9feaff';
  ctx.fill();
  ctx.beginPath();
  ctx.arc(player.x, player.y - 2, 7, 0, Math.PI*2);
  ctx.fillStyle = '#07283d';
  ctx.fill();
  ctx.restore();

  // HUD overlay inside canvas
  ctx.fillStyle = 'rgba(255,255,255,0.1)';
  ctx.fillRect(6,6,160,36);
  ctx.fillStyle = '#cfe6ff';
  ctx.font = '14px Arial';
  ctx.fillText(`Score: ${score}`, 14, 26);
  ctx.fillText(`Gems: ${gems}`, 100, 26);
}

function update(timestamp) {
  if (!running || paused) return;
  if (!lastTime) lastTime = timestamp;
  const delta = (timestamp - lastTime) / 1000;
  lastTime = timestamp;

  timeLeft = Math.max(0, timeLeft - delta);
  if (timeLeft <= 0) {
    endGame();
    return;
  }

  updateHUD();
  render();
  requestAnimationFrame(update);
}

function startGame() {
  if (!running) {
    running = true;
    paused = false;
    timeLeft = GAME_LENGTH;
    score = 0; gems = 0;
    lastTime = 0;
    requestAnimationFrame(update);
  }
}

function pauseGame() {
  paused = !paused;
  document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
  if (!paused) { lastTime = 0; requestAnimationFrame(update); }
}

function resetGame() {
  running = false; paused = false;
  timeLeft = GAME_LENGTH; score = 0; gems = 0;
  updateHUD(); render();
}

function endGame() {
  running = false;
  if (score > high) {
    high = score;
    localStorage.setItem('md_high', String(high));
  }
  updateHUD();
  showEndOverlay();
}

function showEndOverlay() {
  const overlay = document.createElement('div');
  overlay.style.position = 'fixed';
  overlay.style.left = overlay.style.top = 0;
  overlay.style.right = overlay.style.bottom = 0;
  overlay.style.display = 'flex';
  overlay.style.alignItems = 'center';
  overlay.style.justifyContent = 'center';
  overlay.style.background = 'rgba(2,6,20,0.6)';
  const card = document.createElement('div');
  card.style.background = '#07172b';
  card.style.padding = '20px';
  card.style.borderRadius = '12px';
  card.style.color = '#dff7ff';
  card.innerHTML = `<h2>Time!</h2>
    <p>Your score: <strong>${score}</strong><br>Gems: ${gems}</p>`;
  const playAgain = document.createElement('button');
  playAgain.textContent = 'Play again';
  playAgain.onclick = () => { document.body.removeChild(overlay); startGame(); };
  card.appendChild(playAgain);
  overlay.appendChild(card);
  document.body.appendChild(overlay);
}

// UI buttons
document.getElementById('startBtn').onclick = startGame;
document.getElementById('pauseBtn').onclick = pauseGame;
document.getElementById('resetBtn').onclick = resetGame;

// Initial draw
render();
updateHUD();
</script>
</body>
</html>
